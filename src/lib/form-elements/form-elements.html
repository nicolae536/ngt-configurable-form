<div *ngFor="let field of elements"
     class="ngt-form-element ngt-element-size-{{field.size !== null && field.size !== undefined ? field.size : 1}}"
     [formGroup]="parentFormGroup">
    <ngt-element-wrapper [formName]="formName"
                         [currentElement]="field"
                         [outsideSharedData]="outsideSharedData"
                         [elementDataProvider]="outsideDataProviders && outsideDataProviders[field.name]
                                                ? outsideDataProviders[field.name]
                                                : null"
                         [parentFormGroup]="parentFormGroup">
    </ngt-element-wrapper>
</div>
