<form *ngIf="formSchema"
      novalidate
      autocomplete="off"
      [name]="formSchema?.name"
      [formGroup]="formSchema?.ngFormGroup">
    <!--[class.ngt-card]="formStaticConfig.addCardClass"-->
    <ngt-layout-drawer [layout]="formSchema?.attachedLayout"
                       [parentFormGroup]="formSchema?.ngFormGroup"
                       [layoutUpdateStatus$]="formSchema?.layoutUpdateStatus$"
                       [outsideDataProviders]="outsideDataProviders"
                       [outsideSharedData]="outsideSharedData"
                       (onPanelToggle)="handleTogglePanel($event)"></ngt-layout-drawer>
    <!--{{ formSchema?.ngFormGroup?.getRawValue() | json }}-->
    <!--{{ ngFormGroup.value | json }}-->
    <!--{{ ngFormGroup?.valid }}-->
</form>
