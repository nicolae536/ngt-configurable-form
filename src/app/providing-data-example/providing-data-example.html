<div class="mat-dialog-container">
    <ngt-configurable-form [formConfig]="config | async"
                           [fieldsDataProviders]="dataProviders"
                           [fieldsListenersMap]="listenersMap"
                           (onValidityChange)="isValid = $event">
    </ngt-configurable-form>
    <div class="middle-button">
        <button mat-raised-button
                *ngIf="isRendered"
                [disabled]="!isValid">Submit</button>
    </div>
</div>
