<div class="mat-dialog-container">
    <ngt-configurable-form [formConfig]="config"
                           [logging]="true"
                           [fieldsDataProviders]="dataProviders"
                           [updateValues]="currentValue$"
                           [expandedGroups]="expandedPanes"
                           [touchedControls]="touchedControls"
                           (onValueChange)="handleValueChange($event)"
                           (onTouchedChange)="handleTouchedChange($event)"
                           (onExpandedPanesChange)="handleExpandedPanesChange($event)">
    </ngt-configurable-form>
    <div class="middle-button">
        <button mat-raised-button
                *ngIf="isRendered"
                [disabled]="!isValid">Submit</button>
    </div>
</div>
